spring:
  datasource:
    url: jdbc:h2:mem:test_db;
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  mail:
    test-connection: false
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enabled: false

library:
  book-use-number-days: 1